<!DOCTYPE html>
<html>
<head>
  <title>Custom Context Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      width: 300px; /* Increased width for better alignment */
      padding: 20px; /* Added padding for better spacing */
    }

    #context-list {
      list-style: none; /* Remove default list styles */
      padding: 0; /* Remove default padding */
    }

    li {
      margin-bottom: 5px; /* Add margin between list items */
      cursor: pointer; /* Change cursor to pointer on hover */
    }

    li:hover {
      background-color: #f8f9fa; /* Change background color on hover */
    }

    form {
      margin-bottom: 20px; /* Add margin below the form */
    }

    h1 {
      font-size: 1.5rem; /* Increase heading font size */
      margin-bottom: 20px; /* Add margin below heading */
    }
  </style>
  <script src="content.js"></script>
</head>
<body>
  <form id="context-form">
    <h1>Add paste options</h1>
    <div class="form-group">
      <label for="paste-id">Paste ID</label>
      <input type="text" id="paste-id" class="form-control" placeholder="Enter Paste ID">
    </div>
    <div class="form-group">
      <label for="content-text">Content</label>
      <textarea id="content-text" class="form-control"  rows="3" placeholder="Enter Content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    
  </form>
   <div>Double click to remove an item:</div>
  <ul id="context-list" class="list-group">
    <!-- List items will be dynamically added here -->
  </ul>
</body>
</html>
